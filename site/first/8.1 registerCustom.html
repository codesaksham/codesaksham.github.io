<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<table border="5">
	<form method="GET">
		<tr><td>First Name: </td><td><input type="text" name="firstname"></td></tr>
		<tr><td>Last Name: </td><td><input type="text" name="lasttname"></td></tr>
		<tr><td>Email: </td><td><input type="email" name="email"></td></tr>
		<!-- Updated min to minlength (min is used only for range inputs. Visit here for more info: https://www.w3schools.com/tags/att_input_maxlength.asp) -->
		<tr><td>Password: </td><td><input type="password" name="password" minlength="5"></td></tr>
		<tr><td>Birthday: </td><td><input type="date" name="birthday"></td></tr>
		<tr><td>Gender:</td><td>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br></td></tr>
		<tr><td>Pets:</td><td>
		<!-- ******
			See if you can play around with the below checkboxes and add the "value" attribute. How will this change the query string when you click "Register"?
		***** -->
		<input type="checkbox" name="cat"> Cat<br>
		<input type="checkbox" name="dog"> Dog</td></tr>
		<tr><td>Cars: </td><td>
		<select name="cars">
			<option value="volvo" >Volvo</option>
			<option value="audi">Audi</option>
		</select></td></tr>
		<tr><td><input type="submit" value="Register!">
		<input type="reset"></td></tr>
	</form>
	</table>
</body>
</html>
