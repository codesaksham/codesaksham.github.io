	<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<table border="5">
	<form method="GET">
		<tr><td>First Name: </td><td><input type="text" name="firstname" required></td></tr>
		<tr><td>Last Name: </td><td><input type="text" name="lasttname" required></td></tr>
		<tr><td>Email: </td><td><input type="email" name="email" required></td></tr>
		<tr><td>Password: </td><td><input type="password" name="password" minlength="8" required></td></tr>
		<tr><td>Birthday: </td><td><input type="date" name="birthday" required></td></tr>
		<tr><td>Gender:</td><td>
		<input type="radio" name="gender" value="Male" required> Male
		<input type="radio" name="gender" value="Female" required> Female<br>
		<input type="radio" name="gender" value="Other" required> Other</td></tr>
		<tr><td>Branch:</td><td>
		<input type="checkbox" name="CSE"> CSE
		<input type="checkbox" name="IT"> IT
		<input type="checkbox" name="ECE"> ECE<br>
		<input type="checkbox" name="MAE"> MAE
		<input type="checkbox" name="EEE"> EEE</td></tr>
		<tr><td>Year: </td><td>
		<select name="year">
			<option value="1">1st</option>
			<option value="2">2nd</option>
			<option value="3">3rd</option>
			<option value="4">4th</option>
		</select></td></tr>
		<tr><td><input type="submit" value="Register!">
		<input type="reset"></td></tr>
	</form>
	</table>
	<br><a href="index.html">Go Back</a>
</body>
</html>
